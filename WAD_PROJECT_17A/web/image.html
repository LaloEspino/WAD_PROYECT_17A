<!DOCTYPE html>
<html>

<head>
    <!--<script src="fabric.min.js"></script>-->
    <script src="js/fabric.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/canvas-to-blob.js"></script>
    <script src="js/plano.js"></script>
    <script src="js/start.js"></script>
    <script defer type="text/javascript" src="js/init.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <canvas id="c" height="480" width="480"></canvas>

    <input id="r0" type="button" value="R" />
    <input id="l0" type="button" value="L" />
    <input id="texth0" type="number" disabled />


    <!--<input id="r1" type="button" class="button-add" />-->
    <input id="r1" type="button" value='R' />
    <input id="l1" type="button" value="L" />

    <input id="texth1" type="number" disabled />
    x: <input id="xf" type="number" disabled />
    <br />

    <input id="u0" type="button" value="U" />
    <input id="d0" type="button" value="D" />
    <input id="textv0" type="number" disabled />
    <input id="u1" type="button" value="U" />
    <input id="d1" type="button" value="D" />
    <input id="textv1" type="number" disabled />
    y: <input id="yf" type="number" disabled />
    <br />
    <br />
    <br />

    <input id="save" type="button" value="Save as Image" />




    <script>
        var canvas = new fabric.Canvas('c');
        planoCartesiano();
        fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

        var circle0;

        function makeCircle0(left, top, line1, line2) {
            circle0 = new fabric.Circle({
                left: left,
                top: top,
                strokeWidth: 5,
                radius: 12,
                fill: '#fff',
                stroke: '#666',
                selectable: false
            });
            circle0.hasControls = circle0.hasBorders = false;

            circle0.line1 = line1;
            circle0.line2 = line2;

            return circle0;
        }

        var circle1;

        function makeCircle1(left, top, line1, line2) {
            circle1 = new fabric.Circle({
                left: left,
                top: top,
                strokeWidth: 5,
                radius: 12,
                fill: '#fff',
                stroke: '#666',
                selectable: false
            });
            //circle.hasControls = circle.hasBorders = false;

            circle1.line1 = line1;
            circle1.line2 = line2;

            return circle1;

        }

        function makeLine(coords) {
            return new fabric.Line(coords, {
                fill: 'black',
                stroke: 'black',
                strokeWidth: 5,
                selectable: false
            });
        }

        var line = makeLine([100, 100, 240, 200]);

        canvas.add(line);

        canvas.add(
            makeCircle0(line.get('x1'), line.get('y1'), null, line),
            makeCircle1(line.get('x2'), line.get('y2'), line, null)
        );

        start();

    </script>
</body>

</html>
